################### templater ###################
[templater]
# ------------------- 基础 -------------------
# 是否启用此二级插件
#   true:  启用插件
#   false: 禁用插件
enable = true

# 插件的名称，将显示在 Typora 的插件列表中
name = ""

# 是否在右键菜单中隐藏此插件的入口
