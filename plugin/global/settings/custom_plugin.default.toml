################### kanban ###################
[kanban]
# ------------------- 基础 -------------------
# 启用或禁用插件
#   true:  启用插件
#   false: 禁用插件
enable = true

# 插件名称（为空则使用默认名）
name = ""

# 插件是否在右键菜单中隐藏
#   true:  隐藏右键菜单入口
#   false: 显示右键菜单入口
hide = false

# 插件在右键菜单中的显示顺序（数值越大越靠后，支持负数）
order = 1

# ------------------- 代码块 -------------------
# 代码块语言：用于识别代码块的语言标识符
#   强烈建议不要修改。如果要修改，请同步修改 TEMPLATE 配置项中的语言标识符
LANGUAGE = "kanban"

# ------------------- 渲染模式与交互模式 -------------------
# 严格模式：是否启用严格模式，严格模式下，插件不会忽略存在语法错误的代码行，而是在页面上直接报错
#   true:  启用严格模式，所有看板都将强制进入严格模式，发生语法错误时会报错
#   false: 关闭严格模式，所有看板都会忽略语法错误
# 也可以在代码块首行添加 `use strict`，使得此代码块进入严格模式
STRICT_MODE = false

# 交互模式：是否开启交互模式
#   true:  开启交互模式，鼠标点击图表不会展开代码块，允许在看板上进行交互操作
#   false: 关闭交互模式，鼠标点击图表将展开代码块
INTERACTIVE_MODE = true

# ------------------- 看板显示 -------------------
# 当看板任务描述为空时是否隐藏描述框
#   true:  当描述为空时隐藏描述框
#   false: 当描述为空时显示空描述框
HIDE_DESC_WHEN_EMPTY = true

# 看板最大高度（单位：px）
#   若 < 0，则显示全部高度
KANBAN_MAX_HEIGHT = 700

# 看板的宽度（单位：px）
KANBAN_WIDTH = 250

# 看板任务描述框的最大高度（单位：em）
#   若 < 0，则显示全部高度
KANBAN_TASK_DESC_MAX_HEIGHT = -1

# 当看板数量太多时是否换行显示
#   true:  换行显示看板
#   false: 不换行显示看板，超出宽度时会出现滚动条
WRAP = false

# 当鼠标位于看板时，是否允许使用 ctrl + 鼠标滚轮 滚动看板
#   true:  允许使用 ctrl + 鼠标滚轮 滚动看板
#   false: 禁止使用 ctrl + 鼠标滚轮 滚动看板
CTRL_WHEEL_TO_SWITCH = true

# ------------------- 内容样式 -------------------
# 允许在任务描述框中使用 markdown 内联样式（code, strong, em, del, link, img）
#   true:  允许使用 markdown 内联样式
#   false: 禁止使用 markdown 内联样式
ALLOW_MARKDOWN_INLINE_STYLE = true

# 看板框的颜色，请保持 KANBAN_COLOR 和 TASK_COLOR 数量一致，否则颜色会错乱
KANBAN_COLOR = ["#FFE0B2", "#DAE9F4", "#FEDCCC", "#C6E5D9", "#FFF1B9"]

# 任务框的颜色，请保持 TASK_COLOR 和 KANBAN_COLOR 数量一致，否则颜色会错乱
TASK_COLOR = ["#FFFDE7", "#F8FAFF", "#FFFFF2", "#FFFCF0", "#FFFFF5"]

# ------------------- 模板 -------------------
# 自动插入的模板，当使用快捷键或者右键菜单插入代码块时会使用此模板
TEMPLATE = """```kanban
use strict
# How to use kanban

## Grammar
* General (H1: Kanban title\\nH2: Kanban Board\\nList: Kanban Task)
- Style (Supports Markdown inline styles: **bold**, *italic*, `code`, ~~delete~~, [link](https://github.com/obgnail/typora_plugin), ![Image](https://avatars.githubusercontent.com/u/48992887?s=96&v=4))
- Strict Mode (Use `use strict` on the first line to enforce strict mode; syntax errors will not be ignored.)
- Hide desc box when empty

## Settings
- Unlimited Quantity (Kanban boards and tasks are infinitely scalable.)
- Customizable Color Scheme (Customize colors in settings.)
- Long Task Lists (Scroll task lists using the mouse wheel below the Kanban board.)
- Many Kanban Boards (Scroll horizontally using Ctrl+mouse wheel.)

## NOTE
- Non Universal Grammar (Intended for temporary use in daily task management.)
```
"""


