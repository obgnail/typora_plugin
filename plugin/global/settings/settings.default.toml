# ------------------- 基础 -------------------
# 启用或禁用斜杠命令插件
#   true:  启用插件
#   false: 禁用插件
ENABLE = true

# 插件名称（为空则使用默认名）
NAME = ""

# ------------------- 触发命令候选框 -------------------
# 触发显示命令候选框的正则表达式：当输入内容符合如下正则表达式时，显示命令候选框
#  若您不了解正则表达式，请勿修改
#  注意：keyword 需要使用命名捕获组 kw
#  默认值：匹配一个文本，该文本以 / 或 \ 开头，后面紧跟任意数量英文字母或数字，且该文本前面不可有 <
TRIGGER_REGEXP = '(?<!<)[\/\\](?<kw>\w*)$'

# 显示命令候选框的时机
#   on_input: 输入后立刻显示
#   debounce: 键入 400ms 后显示（防抖）
SUGGESTION_TIMING = "on_input"

# ------------------- 匹配策略 -------------------
# 命令的匹配策略：什么样的输入内容才能找到对应的命令
#   prefix: 前缀。输入内容必须是命令的前缀。比如：输入 para 可找到 Paragraph 命令
#   substr: 子串。输入内容必须是命令的子串。比如：输入 graph 可找到 Paragraph 命令
#   abbr:   缩写。输入的每个字符按顺序出现在命令中。比如：输入 pgh 可找到 Paragraph 命令
MATCH_STRATEGY = "abbr"

# ------------------- 排序策略 -------------------
# 命令的排序策略：展示命令候选框时命令的显示顺序
#   predefined:    按照下面 COMMANDS 选项的顺序
#   lexicographic: 字典序（字母顺序）
#   length_based:  长度顺序
#   earliest_hit:  最早命中
ORDER_STRATEGY = "predefined"

# ------------------- 进阶：命令参数 -------------------
# 命令分为无参和带参两种
#   - 无参命令的调用形式为 /command
#   - 带参命令的调用形式为 /command_param1_param2。使用下划线进行分隔，第一项为动态命令的标识符，其余项为命令参数
# 举例：
#   - 无参命令 `H1` 的功能是将当前行转为一级标题。用户输入 /h1 即可调用此命令的回调函数
