############### commander ###############
[commander]
# 是否启用插件
# 强烈不建议置为false。有一些插件（如pluginUpdater）依赖于此插件，若置为false，那些插件都将失效
ENABLE = true
# 在右键菜单中展示的名称
NAME = "命令行环境"
# 是否在右键菜单中可点击
CLICKABLE = true
# 快捷键
HOTKEY = "ctrl+g"
# 允许【ctrl+鼠标拖拽输入框】拖动窗口
ALLOW_DRAG = true
# 当输入框为空，且键入backspace时，隐藏窗口
BACKSPACE_TO_HIDE = true
# 【快捷键】和【在右键菜单中】调用内建命令，是否弹出窗口
# 注意: 123使用的是child_process.exec，因此如果程序的输出超出200K，会引发Error：maxBuffer exceeded。此时必须使用echo
#   1.always: 总是弹出
#   2.error:  只在异常时弹出
#   3.silent: 总是静默
#   4.echo:   弹窗并回显程序输出、适合需要不断打印日志的耗时任务
QUICK_EXEC_SHOW = "error"
# 【在命令输入框里回车】和【点击执行按钮】执行命令时，使用的回显类型
#   1. always: 等待程序执行完毕后一次性输出
#   2. echo:   立即回显程序输出
COMMIT_EXEC_SHOW = "echo"
# 启用内建的命令列表（若为false，则BUILTIN选项失效）
USE_BUILTIN = true
# 内建命令列表。支持无限添加。
# 目前支持4个参数:
#   1. name:   展示的名称（不可重复）
#   2. shell:  cmd/bash、powershell、gitbash、wsl（如果使用gitbash、wsl，请确保已经将其加入环境变量。非windows平台则后三者不可用）
#   3. hotkey: 快捷键（可选）
#   4. cmd:    执行的命令
# cmd提供内置环境变量:
#   1. $f: 当前文件路径
#   2. $d: 当前文件所属目录
#   3. $m: 当前挂载目录（侧边栏的根目录）
[[commander.BUILTIN]] # dummy
name = ""
shell = "cmd/bash"
cmd = ""
[[commander.BUILTIN]]
name = "Explorer"
shell = "powershell"
hotkey = "ctrl+alt+e"
cmd = "explorer $d"
[[commander.BUILTIN]]
name = "Vscode"
shell = "cmd/bash"
cmd = "code $f"
[[commander.BUILTIN]]
name = "WT"
shell = "cmd/bash"
cmd = "cd $d && wt"
[[commander.BUILTIN]]
name = "GitCommit"
shell = "cmd/bash"
cmd = 'cd $m && git add . && git commit -m "message"'


############### md_padding ###############
[md_padding]
# 是否启用插件
ENABLE = true
# 在右键菜单中展示的名称
NAME = "中英文混排优化"
# 是否在右键菜单中可点击
