#     closeTab:        关闭标签页
#     closeOtherTabs:  关闭其他标签页
#     closeLeftTabs:   关闭当前标签页左侧的所有标签页
#     closeRightTabs:  关闭当前标签页右侧的所有标签页
#     copyPath:        复制当前文件路径
#     showInFinder:    在文件资源管理器中打开文件所在位置
#     openInNewWindow: 在新窗口中打开当前文件
#     sortTabs:        按照文件名排序标签页
