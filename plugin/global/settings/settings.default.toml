#   1. 支持 ctrl/alt/shift 的随意组合，例如 "shift+alt", "ctrl+shift"
#   2. 但是不能为 "alt" （因为 alt + click 已经被【scrollBookmarker】插件占用），也不能为 "shift" （因为 shift + click 被系统自带的【框选】功能占用）
