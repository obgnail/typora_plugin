################### global ###################
[global]
# ------------------- 总开关 -------------------
# 用于启用或禁用全部插件
#   true:  启用所有插件
#   false: 禁用所有插件
ENABLE = true

# ------------------- 语言 -------------------
# 语言
#   auto: 跟随 Typora 语言设置
#   en
#   zh-CN
#   zh-TW
LOCALE = "auto"

# ------------------- 交互模式退出 -------------------
# 退出交互模式：设置如何退出代码块的交互状态
#   当使用图表插件（例如 kanban, markmap, echarts 等），并开启交互模式（`INTERACTIVE_MODE` 置为 true）时，此配置项用于定义退出交互模式的方式
#   请确保至少填写一个退出方式，否则将无法退出交互模式
#   支持的退出方式
#     click_exit_button: 为图表添加一个【编辑】按钮，点击此按钮退出交互模式
#     ctrl_click_fence:  按住 Ctrl 键并点击图表区域，退出交互模式
EXIT_INTERACTIVE_MODE = ["click_exit_button"]


################### window_tab ###################
[window_tab]
# ------------------- 基础 -------------------
# 启用或禁用插件
#   true:  启用插件
#   false: 禁用插件
ENABLE = true

# 插件名称（为空则使用默认名）
NAME = ""

# ------------------- 标签页外观与交互 -------------------
# 标签标题显示设置：标签是否显示文件扩展名
#   true:  标签标题将显示不带扩展名的文件名 (例如: filename.md 显示为 filename)
#   false: 标签标题将显示完整的文件名 (例如: filename.md)
TRIM_FILE_EXT = true

# 同名文件显示设置：当打开多个同名文件时，是否显示文件的父目录，以便区分
#   true:  当打开多个同名文件时，标签标题将显示父目录和文件名 (例如: filename.md 显示为 dir/filename.md)
#   false: 只显示文件名，当有同名文件时可能导致混淆
SHOW_DIR_ON_DUPLICATE = true

# 鼠标悬停提示：当鼠标悬停在标签页上时，是否显示文件的完整路径
#   true:  显示完整的文件路径，方便定位文件位置
#   false: 不显示完整路径
SHOW_FULL_PATH_WHEN_HOVER = true

# 关闭按钮显示：是否在标签页上显示关闭按钮
#   true:  显示关闭按钮，点击可关闭标签页
#   false: 不显示关闭按钮，只能通过其他方式关闭标签页
SHOW_TAB_CLOSE_BUTTON = true

# 隐藏标题栏：当 Typora 使用一体化窗口样式时，是否隐藏窗口标题栏
#   true:  隐藏标题栏，让界面更简洁
#   false: 显示标题栏
HIDE_WINDOW_TITLE_BAR = false

# 标签页最小宽度：设置标签页的最小宽度
#   可以使用 CSS 单位，例如 "100px", "12em"
#   限制：不可超过 400px
TAB_MIN_WIDTH = "100px"

# 标签页最大宽度：设置标签页的最大宽度
#   可以使用 CSS 单位，例如 "200px", "12em"，使用 "none" 则不限制宽度
#   限制：不可超过 400px
TAB_MAX_WIDTH = "none"

# ------------------- 标签页拖拽增强（仅当 DRAG_STYLE 为 JetBrains 时生效） -------------------
# 标签页拖拽风格设置：控制标签页拖拽时的行为方式
#   JetBrains: 采用 JetBrains 风格的标签页拖拽方式，可以更灵活地调整标签页顺序，并支持设置分离模式
#   VSCode   : 采用 VS Code 风格的标签页拖拽方式，相对简单直接
DRAG_STYLE = "JetBrains"

# 标签页分离行为
#  - free         : 无限制
#  - resistant    : 存在拖动阻力
#  - lockVertical : 禁止竖直移动
TAB_DETACHMENT = "resistant"

# 分离阈值：当拖拽的垂直距离不超过标签页高度的 X 倍时，视为无垂直移动
#   例如：DETACHMENT_THRESHOLD = 1 表示当垂直拖动距离不超过一个标签页高度时，视为无垂直移动
#   取值范围：大于等于 0 的数字，推荐取值 0.5 ~ 1.5 之间
DETACHMENT_THRESHOLD = 1

# ------------------- 标签页拖拽高级功能 -------------------
# 鼠标向下拖拽标签页时，当拖拽的垂直距离超过标签本身高度的多少倍时，将此标签页的文件在新窗口中打开
#   -1: 不启用此功能
#   大于0的数字：表示垂直拖拽的高度倍数（例如：2 表示当垂直拖动距离超过 2 个标签页高度时，会新建窗口打开）
DRAG_NEW_WINDOW_THRESHOLD = -1

# ------------------- 标签页行为 -------------------
# 是否允许通过按住 Ctrl 键并点击标签页，在新窗口中打开该文件
#   true:  启用此功能
#   false: 禁用此功能
CTRL_CLICK_TO_NEW_WINDOW = true

# 是否允许通过按住 Ctrl 键并滚动鼠标滚轮来切换标签页
#   true:  启用此功能
#   false: 禁用此功能
CTRL_WHEEL_TO_SWITCH = false

# 是否允许通过鼠标中键点击标签页来关闭该标签页
#   true:  启用此功能
#   false: 禁用此功能
MIDDLE_CLICK_TO_CLOSE = true

# 最大标签页数量限制：限制最多可以打开的标签页数量
#   -1: 不限制标签页数量
#   大于0的整数：表示最大标签页数量，超出时会自动关闭最左侧的标签页
MAX_TAB_NUM = -1

# 关闭最后一个标签页时的行为：当关闭最后一个标签页时，Typora的行为
#   exit:      退出 Typora
#   reconfirm: 弹出对话框，确认是否退出 Typora
#   blankPage: 显示空白页 (仅新版本 Typora 支持，低版本会回退到 reconfirm)
LAST_TAB_CLOSE_ACTION = "blankPage"

# 新建标签页的位置：当新建标签页时，新标签页在标签栏中的位置
#   end:   在标签栏的最右侧
#   right: 在当前标签页的右侧
NEW_TAB_POSITION = "right"

# 关闭标签页后激活的标签页：当关闭当前标签页时，应该激活哪个标签页
#   left:   当前标签页的左侧的标签页
#   right:  当前标签页的右侧的标签页
#   latest: 上一个浏览的标签页
TAB_SWITCH_ON_CLOSE = "right"

# 打开 Typora（打开可丢弃的无标题的标签时）自动恢复上次退出时尚未关闭的标签页
#   true:  在满足条件的情况下，自动恢复上次未关闭的标签页
#   false: 不自动恢复
# 注意1：此功能仅当 Typora 自身的配置【启动选项】选择【打开指定目录】或【重新打开上次使用的目录】时生效
# 注意2：此功能仅当双击 typora.exe 打开 Typora 时生效（打开特定文件时自动恢复上次退出时尚未关闭的标签页，明显不符合用户预期）
REOPEN_CLOSED_TABS_WHEN_INIT = false

# ------------------- 快捷键（若置为 []，则不启用） -------------------
# 关闭标签页的快捷键：设置关闭当前标签页的快捷键组合
CLOSE_HOTKEY = ["ctrl+w"]

# 切换到下一个标签页的快捷键
SWITCH_NEXT_TAB_HOTKEY = ["ctrl+PageDown", "ctrl+Tab"]

# 切换到上一个标签页的快捷键
SWITCH_PREVIOUS_TAB_HOTKEY = ["ctrl+PageUp", "ctrl+shift+Tab"]

# 排序标签的快捷键
SORT_TABS_HOTKEY = []

# 临时显示/隐藏标签栏的快捷键
TOGGLE_TAB_BAR_HOTKEY = []

# 复制当前文件路径的快捷键
COPY_PATH_HOTKEY = []

# ------------------- 鼠标右键菜单 -------------------
# 使用右键菜单
#   true:  使用右键菜单
#   false: 不使用右键菜单
USE_CONTEXT_MENU = true

# 鼠标右击标签页时显示的右键菜单项列表
#   若置为 []，则不显示右键菜单
