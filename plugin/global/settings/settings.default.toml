# 参数说明:
#   desc:            描述。可填写任意内容，对功能没有影响
#   enable:          是否启用此快捷键
#   hotkey:          快捷键组合
#   plugin:          调用的插件名称
#   function:        调用插件的函数名
#   closestSelector: 定位到当前光标的父元素，并将其作为参数传入 function。如果 function 没有参数，则不需要此选项
