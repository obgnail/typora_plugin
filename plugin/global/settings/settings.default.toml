# ------------------- 严格模式 -------------------
# 严格模式控制折叠/展开行为的触发范围
#   true:  只当点击到 h1 ~ h6 标题时，才触发折叠/展开操作
#   false: 若没有直接点击 h1 ~ h6 标题，则会自动向上寻找最近的 h1 ~ h6 标题，并触发折叠/展开
#           非严格模式可能会出现意想不到的情况：例如，在 Typora 中，ctrl + click 非常常用，当不小心点错位置时，标题可能被意外折叠
STRICT_MODE = true

# ------------------- 右键菜单中的严格模式 -------------------
# 在右键菜单中使用严格模式的特殊设置
# 此选项是 STRICT_MODE 的特殊情况，考虑到方便使用而添加
