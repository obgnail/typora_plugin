#   强烈不建议修改此选项
#   若执意修改，请同步修改 TRIGGER_REGEXP，使之匹配
#   比如，若将此选项从下划线改成中划线 "-"，由于 \w 无法匹配中划线，会导致命令参数功能失效。因此需改成 TRIGGER_REGEXP = '(?<!<)[\/\\](?<kw>[0-9a-zA-Z_-]*)$'
