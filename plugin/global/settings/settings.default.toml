################### search_multi ###################
[search_multi]
# ------------------- 基础 -------------------
# 启用或禁用多关键字查找插件
#   true:  启用插件
#   false: 禁用插件
ENABLE = true

# 插件名称，将在 Typora 的插件列表中显示
NAME = ""

# ------------------- 快捷键 -------------------
# 触发多关键字查找窗口的快捷键
HOTKEY = "ctrl+shift+p"

# ------------------- 窗口交互 -------------------
# 当输入框为空，且键入 Backspace 时，隐藏窗口
#   true:  启用此功能
#   false: 禁用此功能
BACKSPACE_TO_HIDE = false

# ------------------- 搜索内容 -------------------
# 搜索时是否区分大小写
#   true:  搜索时区分大小写
#   false: 搜索时不区分大小写
CASE_SENSITIVE = false

# ------------------- 文件过滤 -------------------
# 允许搜索的最大文件大小，单位为字节 (bytes)
# 注意: Typora 仅支持打开小于 2000000 字节的文件，因此不建议设置超过此值
#   大于此值的文件在搜索时将被忽略
#   小于 0 的值，表示不忽略任何文件
MAX_SIZE = 2000000

# 遍历的最大子目录深度，超出深度的文件将被忽略
#   若 MAX_DEPTH 小于 0，则不过滤
MAX_DEPTH = -1

# 并发数限制
CONCURRENCY_LIMIT = 20

# 允许搜索的文件扩展名列表
# 只有在此列表中的文件才会被搜索
# 注意：默认值为 Typora 允许打开的所有文件扩展名列表。因此不建议添加新的扩展名
ALLOW_EXT = ["", "md", "markdown", "mdown", "mmd", "text", "txt", "rmarkdown", "mkd", "mdwn", "mdtxt", "rmd", "mdtext", "apib"]

# 搜索时需要忽略的文件夹名称列表
# 此列表中的文件夹将被排除在搜索之外
IGNORE_FOLDERS = [".git", ".idea", "node_modules"]

# ------------------- 结果显示 -------------------
# 展示文件路径时，使用相对路径还是绝对路径
#   true:  使用文件的相对路径
#   false: 使用文件的绝对路径
RELATIVE_PATH = true

# 展示文件时，是否同时显示文件的扩展名
#   true:  展示带扩展名的文件名（例如: filename.md）
#   false: 展示不带扩展名的文件名（例如: filename）
SHOW_EXT = true

# 鼠标悬停到搜索结果项时，是否显示文件的最后修改时间
#   true:  启用此功能，悬停时显示修改时间
#   false: 禁用此功能，不显示修改时间
SHOW_MTIME = false

# ------------------- 高亮 -------------------
# 关键字高亮的颜色列表
# 每个关键字按顺序对应一个颜色，支持自定义多个颜色
HIGHLIGHT_COLORS = [
    "#BBEEFF", "#FFBBCC", "#88EE88", "#CCBBFF", "#FFEE88", "#FFFFA0", "#88CCCC", "#FFBB88", "#CCCCCC", "#FFAABB",
    "#99CCFF", "#FF99CC", "#66CC66", "#CC99FF", "#FFCC66", "#FFFF80", "#DD9966", "#AAAAAA", "#66AAAA", "#DD6699",
]

# 高亮块的最大数量
# 高亮块需要添加 HTML 标签，因此数量太大可能会影响性能，故提供此选项以限制数量
MAX_HITS = 5000

# 去掉按钮上的提示：是否去掉鼠标悬停在按钮上时显示的提示
#   true:  去掉提示
#   false: 保留提示
REMOVE_BUTTON_HINT = false

# ------------------- 高级 -------------------
# 开启搜索优化
#   true:  开启搜索优化
#   false: 不开启搜索优化
# 说明（适用普通用户）:
#   1. 假设搜索内容为 `h1:sour content:pear size>2kb`，其含义为：一级标题包含 sour 并且 文件内容包含 pear 并且 文件大小大于 2KB
#   2. 程序默认是按输入的顺序进行逐级筛选的。即：先筛选出一级标题包含 sour 的文件，在前面基础上再筛选 content，在前面基础上再筛选 size
#   3. 然而，我们发现这三种查询属性所付出的代价是不一样的：
#        - h1 需要读取并解析 md 文件
#        - content 不需要解析文件，只需读取文件
#        - size 不需要读取文件，只需读取文件属性
#   4. 为了提高搜索效率，一般要把低开销的逻辑移动到前面，让低开销的逻辑在最开始筛掉大多数不符合的文件，减少高开销逻辑的执行次数
#   5. 也就是说：最好要改成 `size>2kb content:pear h1:sour`
#   6. 本选项的功能就是：将上述的流程自动化，自动调整查询属性的位置，提高搜索效率
#   7. 此功能有一个小副作用：会影响高亮关键字的顺序
#        1. 高亮关键字的生成顺序本来是按照用户输入的顺序生成的。`h1:sour content:pear size>2kb` 的高亮关键字是：sour、pear
#        2. 结果现在用户输入被自动修改为 `size>2kb content:pear h1:sour`，导致高亮关键字是：pear、sour
#        3. 在页面上的体现就是：pear 的高亮色是蓝色，sour 是红色，现在两者发生了颜色对调
# 说明（适用程序员）:
#   1. 优化 AST，将低开销的逻辑移动到前面，借助短路求值提高查询效率
#   2. 优化 AST 需要对子树进行移动、旋转操作，导致评估生成的 tokens 顺序发生改变（Node reordering breaks token order）
OPTIMIZE_SEARCH = false


################### commander ###################
[commander]
# ------------------- 基础 -------------------
# 启用或禁用插件
#   true:  启用插件
#   false: 禁用插件
ENABLE = true

# 插件名称（为空则使用默认名）
NAME = ""

# ------------------- 快捷键与窗口行为 -------------------
# 插件的快捷键，用于快速呼出命令行输入框
#   示例： "ctrl+shift+c"
#   留空则不设置快捷键
HOTKEY = ""

# 当输入框为空，且键入 Backspace 时，隐藏窗口
#   true:  启用此功能
#   false: 禁用此功能
BACKSPACE_TO_HIDE = false

# ------------------- 命令执行与回显 -------------------
# 控制通过【快捷键】或【右键菜单】调用内建命令时，是否以及如何显示执行结果
#   always: 总是弹出窗口显示执行结果
#   error:  仅在命令执行出现错误时弹出窗口显示错误信息
#   silent: 总是静默执行，不显示任何输出
#   echo:   立即弹出窗口并实时显示命令的输出，适合需要不断打印日志的耗时任务
QUICK_RUN_DISPLAY = "error"

# 控制在命令输入框中按下回车键或点击执行按钮时，命令执行结果的回显方式
#   always: 等待程序执行完毕后，一次性输出执行结果
#   echo:   立即回显程序输出，实时显示命令执行过程
COMMIT_RUN_DISPLAY = "echo"

# ------------------- 内建命令列表 -------------------
# 预设的常用命令列表，用户可以通过插件快速执行这些命令
# 每个命令项包含以下属性
#   name:    命令的显示名称，必须唯一，用于在插件菜单中标识此命令
#   disable: 是否禁用此命令，true 为禁用，false 为启用
#   shell:   指定命令执行的 shell 环境，支持 "cmd/bash", "powershell", "gitbash", "wsl"
#              请确保 gitbash 和 wsl 已加入系统环境变量，非 Windows 平台后三者不可用
#   hotkey:  (可选) 为此命令设置的快捷键，用于快速执行此命令
#   cmd:     实际要执行的命令
# 内置环境变量:
#   $f: 当前编辑文件的完整路径
#   $d: 当前编辑文件所在的目录路径
#   $m: 当前 Typora 侧边栏的根目录路径（挂载目录）
BUILTIN = [
    # 占位符，不执行任何命令
    { name = "Default", disable = false, shell = "cmd/bash", cmd = "" },
    # 在资源管理器中打开当前文件所在目录
    { name = "Explorer", disable = false, shell = "powershell", cmd = "explorer $d" },
    # 在 VS Code 中打开当前文件
    { name = "VScode", disable = false, shell = "cmd/bash", cmd = "code $f" },
    # 在 Windows Terminal 中打开当前文件所在目录
    { name = "Windows Terminal", disable = false, shell = "cmd/bash", cmd = "cd $d && wt" },
    # 将当前挂载目录下的所有更改提交到 Git 仓库
    { name = "Git Commit", disable = false, shell = "cmd/bash", cmd = 'cd $m && git add . && git commit -m "update"' },
    # 在 Total Commander 中打开当前文件，此命令默认禁用，需修改 Total Commander 的路径才能使用
    # https://xbeta.info/tc-help/totalcmd/CommandLineParameters.htm
    { name = "TotalCommander", disable = true, shell = "cmd/bash", cmd = "D:\\software\\TotalCMD_64bit_11.03\\TOTALCMD64.EXE /O /T /P=L /L=$f" },
]


